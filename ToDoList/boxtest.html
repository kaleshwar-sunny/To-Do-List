<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boxtest</title>
    <link rel="stylesheet" href="css/boxtest.css">

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>
<body>
   <div class="wrap">
       <div class="one">
        To-Do List <i class="fa fa-check-square" aria-hidden="true"></i>

            </li>
            <li>
                <input type="checkbox" name="todo"><label for=""> Do Meditation </label>
            </li>
            <li>
                <input type="checkbox" name="todo"><label for=""> Drink Water</label>
            </li>
            <li>
                <input type="checkbox" name="todo"><label for=""> Read Books</label>
            </li>
            <li>
                <input type="checkbox" name="todo"><label for=""> Do Cycling</label>
            </li>
            <li>
                <input type="checkbox" name="todo"><label for=""> Do Yoga</label>
            </li>
            
        </ol>
    </div>
   </div>
</body>
</html>
